{% extends "system/base_list.html" %}

{% block search_condition %}


 <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">  
      &nbsp;&nbsp;  <a  type="button" class="btn btn-primary navbar-btn" href="{{add_url}}"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;新增</a>
   </div>
   
</nav>


{% endblock search_condition%}

{% block maincontent %}
  	<table class="table table-hover table-condensed">
				<thead>
					<tr>
						 
                        <th>
                            价格
						</th>                
                         <th>
                            备注
						</th> 
                         <th>
                            操作
						</th> 
					</tr>
				</thead>
				<tbody>
                {% for salarytimeconfig in salarytimeconfig_list %}
					<tr class={% cycle 'warning'  'success' %}>
						 
                        <td>
							{{salarytimeconfig.price}}
						</td>
                         <td>
							{{salarytimeconfig.remarks}}
						</td> 
                        <td>
                            <a class="btn btn-primary btn-xs" href="{% url 'salarytime_detail'  salarytimeconfig.id %}"><i class=" fa fa-eye"></i>&nbsp;&nbsp;查看</a> 
						</td>  
					</tr> 
                    {% endfor %}
				</tbody>
			</table>
	
     
 

{% endblock maincontent %}
