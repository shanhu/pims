{% extends "system/base_detail.html" %}
{% load bootstrap3 %}
{% block maincontent %}

<form action="{% url %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} 保存
        </button> 
    {% endbuttons %}
</form>

{% endblock maincontent %}
