{% extends "system/base_detail.html" %}
{% load bootstrap3 %}
{% block maincontent %}

<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} 
        </button>
    {% endbuttons %}
</form>

{% endblock maincontent %}
